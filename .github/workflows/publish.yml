name: publish
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci
      # Install @angular/cli
      - run: npm install -g @angular/cli
      # Build the project
      - run: ng build --project ngx-list-search
      # cd to the dist folder
      - run: cd dist/ngx-list-search
      # Publish the project
      - run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
