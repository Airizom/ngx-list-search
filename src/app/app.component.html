<mat-toolbar>
  <span>NgxListSearch</span>
</mat-toolbar>

<div class="content"
     role="main">

  <mat-tab-group>
    <mat-tab label="Mat List"
             class="tab">
      <mat-list>
        <ngx-list-search></ngx-list-search>
        <mat-list-item *ngFor="let item of states">
          {{ item }}
        </mat-list-item>
      </mat-list>
    </mat-tab>
    <mat-tab label="Mat Action List"
             class="tab">
      <mat-action-list>
        <ngx-list-search></ngx-list-search>
        <mat-list-item *ngFor="let item of states">
          {{ item }}
        </mat-list-item>
      </mat-action-list>
    </mat-tab>
    <mat-tab label="Mat Selection List"
             class="tab">
    </mat-tab>
  </mat-tab-group>

</div>
<router-outlet></router-outlet>
