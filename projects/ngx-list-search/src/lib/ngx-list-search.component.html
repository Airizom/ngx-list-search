<mat-form-field appearance="fill"
                [ngStyle]="{'min-width': '250px'}">
    <mat-label>
        {{ placeholder }}
    </mat-label>
    <!-- Add search icon prefix -->
    <mat-icon matPrefix>search</mat-icon>
    <input matInput
           [formControl]="formControl">
    <!-- Add clear suffix icon -->
    <mat-icon *ngIf="formControl.value"
              [ngStyle]="{'cursor': 'pointer'}"
              matSuffix
              (click)="clearSearch()">close</mat-icon>
</mat-form-field>
